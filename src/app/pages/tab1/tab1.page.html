<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-buttons slot="end">      
      <ion-button (click)="salir()">
        <ion-icon name="exit-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
     Venoticias Global
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <app-noticias [noticias]="noticias"></app-noticias>

  <ion-infinite-scroll threshold = "150%" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando...">      
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
