<ion-card color="dark"> 
  <ion-card-header>
    <ion-card-subtitle>
      {{noticia.source.name}}
      
      <div class="noticia-more">
        <ion-button fill="clear" (click)="lanzarMenu()">
          <ion-icon slot="icon-only" name="ellipsis-horizontal-outline" color="light"></ion-icon>
        </ion-button>
      </div>

    </ion-card-subtitle>
    <ion-card-title (click)="abrirNoticia()">{{noticia.title}}</ion-card-title>
  </ion-card-header>
  <ion-img *ngIf="noticia.urlToImage" [src]="noticia.urlToImage" (click)="abrirNoticia()"></ion-img>
  <ion-card-content>
    <p>
      {{noticia.description}}
    </p>
  </ion-card-content>
</ion-card>
